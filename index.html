<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河南足迹地图</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">行走河南，读懂中国</h1>
            <h2>河南省行政区划</h2>
            <ul id="district-list"></ul>
        </div>
        <div class="map-container">
            <canvas id="mapCanvas"></canvas>
        </div>
        <div class="footer">
            <div id="stats">
                <p>您已到过地市：<span id="cityCount">0</span>个</p>
            </div>
            <div class="actions">
                <button id="exportBtn">导出足迹图片</button>
                <button id="shareBtn">分享足迹</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
