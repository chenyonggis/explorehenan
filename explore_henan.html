<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索河南</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        section {
            padding: 100px 20%;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .image-container {
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>探索河南</h1>
        <p>感受千年中原文化的魅力</p>
    </header>
    <section>
        <h2>历史悠久</h2>
        <p>河南是华夏文明的重要发祥地之一，拥有着悠久的历史和灿烂的文化。从古老的甲骨文到雄伟的龙门石窟，每一处古迹都诉说着过去的故事。</p>
        <div class="image-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Longmen_Grottoes_1.jpg/800px-Longmen_Grottoes_1.jpg" alt="河南历史古迹">
        </div>
    </section>
    <section>
        <h2>美食盛宴</h2>
        <p>河南美食丰富多样，烩面、胡辣汤等特色美食让人垂涎欲滴。每一口都能品尝到中原大地的独特风味。</p>
        <div class="image-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Hu_La_Tang.jpg/800px-Hu_La_Tang.jpg" alt="河南美食">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 探索河南</p>
    </footer>
    <script>
        // 可以添加更多交互逻辑，例如滚动效果等
        window.addEventListener('scroll', function () {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom >= 0) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
